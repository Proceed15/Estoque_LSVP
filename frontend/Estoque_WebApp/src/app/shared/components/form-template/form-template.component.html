<div class="form-card">
    <h2 class="form-title">Formulário de {{ formTitle }}</h2>
    
    <div class="form-content">
      <ng-content></ng-content> <!-- Conteúdo dinâmico vai aqui -->
    </div>
    
    <div class="form-actions">
      <button type="button" 
              class="btn-cancel" 
              (click)="onCancel()" 
              [disabled]="isSubmitting">
        {{ cancelText }}
      </button>
      
      <button type="submit" 
              class="btn-submit" 
              (click)="onSubmit()" 
              [disabled]="isSubmitting || formGroup.invalid">
        <span *ngIf="!isSubmitting">{{ submitText }}</span>
        <span *ngIf="isSubmitting">Enviando...</span>
      </button>
    </div>
  </div>
