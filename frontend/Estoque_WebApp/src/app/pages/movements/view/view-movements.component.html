<app-view-template title="Movimentações" createText="Nova Movimentação" (createNewEvent)="router.navigate(['manage/create/moviment'])">
  <app-p-table
    [showSearch]="true"
    (onDelete)="DeleteMovement($event.id)"
    (onEdit)="EditMovement($event.id)"
    [data]="Movements"
    [delete]="true"
    [edit]="true"
    [view]="true"
  ></app-p-table>

</app-view-template>
