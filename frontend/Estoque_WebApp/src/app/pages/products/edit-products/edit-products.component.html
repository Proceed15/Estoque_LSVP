<app-form-template
  [formTitle]="'Editar Produto'"
  [formGroup]="form"
  [submitText]="'Confirmar'"
  [cancelText]="'Cancelar'"
  (formSubmit)="onSubmit()"
>
  <!-- GTIN -->
  <app-input
    [control]="getControl('gtin')"
    type="text"
    label="GTIN"
    placeholder="Digite o GTIN do produto"
    maskUse="0000000000000"
  ></app-input>

  <!-- Medida -->
  <app-input
    [control]="getControl('measure')"
    type="number"
    label="Medida"
    placeholder="Digite a medida do produto"
    maskUse="099"
  ></app-input>

  <!-- Tipo de Medida -->
  <app-input
    [control]="getControl('measureType')"
    type="select"
    label="Tipo de Medida"
    placeholder="Selecione o tipo de medida"
    [options]="measureOption"
  ></app-input>

  <!-- Categoria -->
  <app-p-table
    #categoryTable
    [data]="categories"
    [title]="'Selecione uma Categoria'"
    [select]="true"
    [showSearch]="true"
    (onSelect)="handleCategorySelection($event)" >
  </app-p-table>
</app-form-template>
